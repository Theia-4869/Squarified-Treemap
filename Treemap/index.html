<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>Squarified Treemap of Ming Jinshi Data</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/d3.v6.min.js"></script>
	<link rel="stylesheet" href="css/w3.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="neon-btn">
		<button class="btn one" id="si">si-level</button>
		<button class="btn two" id="fu">fu-level</button>
		<button class="btn-click three" id="xian">xian-level</button>
	</div>
	<div id="si_treemap" style="display: none;"></div>
	<div id="fu_treemap" style="display: none;"></div>
	<div id="xian_treemap"></div>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript">
		var si = document.getElementById('si');
		var fu = document.getElementById('fu');
		var xian = document.getElementById('xian');

		var si_treemap = document.getElementById('si_treemap');
		var fu_treemap = document.getElementById('fu_treemap');
		var xian_treemap = document.getElementById('xian_treemap');

		si.onclick = function() {
			si_treemap.style.display = '';
			fu_treemap.style.display = 'none';
			xian_treemap.style.display = 'none';
			$(this).removeClass("btn");
			$(this).addClass("btn-click");
			$(this).siblings().removeClass("btn-click");
			$(this).siblings().addClass("btn");
		}
		fu.onclick = function() {
			si_treemap.style.display = 'none';
			fu_treemap.style.display = '';
			xian_treemap.style.display = 'none';
			$(this).removeClass("btn");
			$(this).addClass("btn-click");
			$(this).siblings().removeClass("btn-click");
			$(this).siblings().addClass("btn");
		}
		xian.onclick = function() {
			si_treemap.style.display = 'none';
			fu_treemap.style.display = 'none';
			xian_treemap.style.display = '';
			$(this).removeClass("btn");
			$(this).addClass("btn-click");
			$(this).siblings().removeClass("btn-click");
			$(this).siblings().addClass("btn");
		}
	</script>
</body>
